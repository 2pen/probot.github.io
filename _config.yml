title: Probot
description:
permalink: pretty

exclude:
  - Gemfile*
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - node_modules

sass:
  style: :compressed
  sass_dir: _sass
  load_paths:
    - node_modules
    - node_modules/**/*/node_modules

collections:
  apps:
    output: true
    permalink: /apps/:name/

defaults:
  - scope:
      path: ""
      type: apps
    values:
      layout: app
  - scope:
      path: "docs"
    values:
      layout: docs

gems:
  - jekyll-octicons
  - jekyll-sitemap
  - jekyll-seo-tag
