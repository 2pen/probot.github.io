# Each piece of content has YAML front matter with these properties:
title:
  type: String
  required: true

description:
  type: String
  required: true

slug:
  type: String
  required: true

screenshots:
  type: Array
  required: true

authors:
  type: Array
  required: true

repository:
  type: String
  required: true

host:
  type: String
  required: true

# All these fields are generated by `scripts/sync-data`
stars:
  type: Numeric

installations:
  type: Numeric

organizations:
  type: Array

updated:
  type: String
